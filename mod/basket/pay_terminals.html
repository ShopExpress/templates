<input type="hidden" name="eshopId" value="432365">
<input type="hidden" name="orderId" value="{$orderId}">
<input type="hidden" name="userName" value="{$GLOBS.userdata.name}"> 
<input type="hidden" name="userEmail" value="{$GLOBS.userdata.email}">

<input type="hidden" name="serviceName" value="{foreach from=$basketdata item=item}{$item.content.name}, {/foreach}">
