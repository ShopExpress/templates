{if sizeof($images)>0}
<ul class="thumbnails">
	<li class="span12">
		<a class="thumbnail"><img src="/{image src=$images[0].path width=400 folder=".400"}" data-zoom-image="{$images[0].path}" id="mimage"></a>
		<script>
		    $('#mimage').elevateZoom({ borderSize:1, zoomWindowWidth: 350, zoomWindowHeight: 350 });
		</script>
	</li>
</ul>
{/if}
{if sizeof($images)>1}
	<div class="thumbnails">
	{foreach from=$images item="im" name='itemcounter'}
		<div class="span3">
			<a href="{$im.path}" class="thumbnail fancybox" target="_blank" title="{$im.name}" rel="group">
				<img src="/{image src=$im.path width=100 height=100 folder=".100" crop=true align=center}" alt="{$im.name}">
				<center class="hide">{$im.name}</center>
			</a>
		</div>
	{if $smarty.foreach.itemcounter.iteration % 4 == 0}</div><div class="thumbnails">{/if}
	{/foreach}
	</div>
{/if}
